<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero (Archetype) - Character Type and Trope Thesaurus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f5f3f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #8b9dc3;
        }

        .header h1 {
            font-size: 2.2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #8b9dc3;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #6a7ba8;
        }

        .back-link::before {
            content: "← ";
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        .description {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .fictional-examples {
            font-style: italic;
            margin-bottom: 15px;
        }

        .traits-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .trait-list {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        .trait-list h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            color: #555;
        }

        .trait-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .trait-tag {
            background: #8b9dc3;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .trait-tag:hover {
            background: #6a7ba8;
        }

        .behaviors-list {
            list-style: none;
            padding: 0;
        }

        .behaviors-list li {
            margin-bottom: 5px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .behaviors-list li::before {
            content: "• ";
            color: #8b9dc3;
            font-weight: bold;
        }

        .sub-section {
            margin-bottom: 25px;
        }

        .sub-section h3 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .note {
            background: #f0f8ff;
            border-left: 4px solid #8b9dc3;
            padding: 15px;
            margin: 20px 0;
            font-style: italic;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .traits-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
